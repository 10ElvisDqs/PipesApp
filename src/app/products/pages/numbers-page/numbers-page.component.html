<p-panel header="Pipes Numericos" class="p-1">
  <p>
    Pipes incluidos en Angular - Usualmente en el Cammon Module
  </p>

</p-panel>

<div class="grid ">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente anio">
      {{ (totalSells + 131223) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutass" subheader="del presente anio">
      {{ totalSells | currency:'HNL':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente anio">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
